type Auth {
  id: Int!
  userId: Int!
  user: User!
  token: String!
}

type Query {
  # Get a single Auth by ID
  auth(id: Int!): Auth

  # Get all Auths
  allAuths: [Auth!]!
}

type Mutation {
  # Create a new Auth
  createAuth(userId: Int!, token: String!): Auth!

  # Update an Auth by ID
  updateAuth(id: Int!, token: String!): Auth!

  # Delete an Auth by ID
  deleteAuth(id: Int!): Auth!
}
